<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <style type="text/css">
    .wrapper {
      height: 65%;
      width: 26.686450%;
      margin: auto;
      position: absolute;
      top: 0px;
      bottom: 0px;
      left: 0px;
      right: 0px;
      background-color: #020504;
    }
    .blank {
      height: 70px;
      width: 80%;
      position: relative;
      top: 10px;
      left: 10%;
    }
    .left {
      left: 0px;
    }
    .right {
      right: 0px;
    }
    input {
      background-color: black;
      width: 100%;
      height: 100%;
      border: none;
      font-family: Arial;
      color: white;
      font-size: 75px;
    }
    div {
      font-family: Arial;
      color: white;
    }
    .key {
      position: relative;
      display: inline-block;
      top: 40px;
      height: 75px;
      width: 85px;
      left: 0px;
      right: 0px;
      font-size: 75px;
      cursor: pointer;
      text-align: center;
    }
    .key:hover {
      background-color: #05fc22;
    }
    .ac-key {
  background-color: #f1d6d5; /* Red */
  color: white;
  top: 57px;
    }
    ac-key:hover {
  background-color: #10ea34; /* Darker red */
}
  </style>
</head>
<body>
  <div>
    <div class="wrapper">
      <div class="blank">
        <input type="text" id="textField">
      </div>
      <div class="key left" onclick="display(1)">1</div>
      <div class="key" onclick="display(2)">2</div>
      <div class="key" onclick="display(3)">3</div>
      <div class="key right" onclick="displaysym('+')" id="textField_sym">+</div>
      <div class="key left" onclick="display(4)">4</div>
      <div class="key" onclick="display(5)">5</div>
      <div class="key" onclick="display(6)">6</div>
      <div class="key right" onclick="displaysym('-')" id="textField_sym">-</div>
      <div class="key left" onclick="display(7)">7</div>
      <div class="key" onclick="display(8)">8</div>
      <div class="key" onclick="display(9)">9</div>
      <div class="key right" onclick="displaysym('*')" id="textField_sym">*</div>
      <div class="key left" onclick="display(0)">0</div>
      <div class="key" onclick="displaysym('.')" id="textField_sym">.</div>
            <div class="key" onclick="equal()">=</div>
      <div class="key" onclick="divide()">/</div>
      <div class="key right ac-key" onclick="clearScreen()">ac</div>
    </div>
  </div>
  <script>
    function display(num) {
      // Get the text field element
      var textField = document.getElementById("textField");
      
      // Concatenate the new number to the existing value of the text field
      textField.value += num;
    }
    
    function displaysym(sym) {
      // Get the text field element
      var textField = document.getElementById("textField");
      
      // Concatenate the symbol to the existing value of the text field
      textField.value += sym;
    }
    
    function equal() {
      // Get the text field element
      var textField = document.getElementById("textField");
      
      // Evaluate the expression in the text field and display the result
      textField.value = eval(textField.value);
    }
    
    function divide() {
      // Get the text field element
      var textField = document.getElementById("textField");
      
      // Divide the number in the text field by 100
      textField.value = textField.value / 100;
    }
    
    function clearScreen() {
      // Get the text field element
      var textField = document.getElementById("textField");
      
      // Clear the text field
      textField.value = "";
    }
  </script>
</body>
</html>
